<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>ImageFilter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Rakkas' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class ="row">
      <nav class="navbar navbar-light header">
        <h2>PHOLTER</h2>
  </nav>
  </div>
      <div class="row image-div">
        <img id="loaded-image" class="center img-fluid" src="" alt="your image" />
        <canvas id="filtered-image" class="center img-fluid"></canvas>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="scrollfilter" id="filter-list">
         <a href="#home" filter-name="FilterOne">Filter One</a>
         <a href="#news" filter-name="FilterTwo">News</a>
         <a href="#contact">Contact</a>
         <a href="#about">About</a>
         <a href="#home">Home</a>
         <a href="#news">News</a>
         <a href="#contact">Contact</a>
         <a href="#about">About</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col">
            <button class="btn btn-warning footer-btn" id="back-button" type="button">
                <i class = "fa fa-arrow-left fa-2x"></i>
            </button>
          </div>
          <div class="col-6">
            <input type="file" onchange="readFile(this);" id = "file-upload"></input>
            <button class="btn btn-warning footer-btn"  type="button" id = "file-upload-icon-btn">
                <i class = "fa fa-upload fa-2x" ></i>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-warning footer-btn" id="share-button" type="button">
                <i class = "fa fa-share-square fa-2x"></i>
            </button>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="./js/index.js" type="text/javascript"></script>
</html>
